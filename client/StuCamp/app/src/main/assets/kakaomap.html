<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://t1.daumcdn.net/mapjsapi/js/main/4.4.12/v3.js"></script>
</head>
<body>
<div id="map" style="width:100%;height:100%;"></div>
<script>
        function initMap() {
            // Kakao 지도 API 초기화
            var map = new daum.maps.Map(document.getElementById('map'), {
                center: new daum.maps.LatLng(37.5665, 126.9780), // 지도 중심 좌표
                level: 3 // 지도 확대 레벨
            });
        }
    </script>
</body>
</html>
